<div class="row" *ngIf="member">
  <div class="col-4">
    <h1>Your profile</h1>
  </div>
  <div class="col-8">
    <div class="alert alert-info" *ngIf="editForm.dirty">
      <strong>Information:</strong> you have made changes any unsave changes
      will be lost
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <img
        [src]="member.photoUrl || './assets/user.png'"
        alt=" {{ member.knownAs }} "
        class="card-img-top img-thumbnail"
      />

      <div class="card-body">
        <div>
          <strong>Location:</strong>
          <p>{{ member.city }},{{ member.country }}</p>
        </div>

        <div>
          <strong>Age:</strong>
          <p>{{ member.age }}</p>
        </div>

        <div>
          <strong>List active:</strong>
          <p>{{ member.lastActive }}</p>
        </div>
        <div>
          <strong>Member since:</strong>
          <p>{{ member.created }}</p>
        </div>
      </div>
      <div class="card-footer">
        <button
          form="editForm"
          [disabled]="!editForm.dirty"
          class="btn btn-success btn-block"
        >
          Save changes
        </button>
      </div>
    </div>
  </div>
  <div class="col-8">
    <tabset class="member-tabset">
      <tab heading="About {{ member.knownAs }}">
        <form #editForm="ngForm" (ngSubmit)="updateMember()" id="editForm">
          <h4>Descrption</h4>
          <textarea
            [(ngModel)]="member.introduction"
            rows="6"
            name="introduction"
            class="form-control"
          ></textarea>
          <h4 class="mt-4">Looking for</h4>
          <textarea
            [(ngModel)]="member.lookingFor"
            rows="6"
            name="lookingFor"
            class="form-control"
          ></textarea>
          <h4 class="mt-4">Intersts</h4>
          <textarea
            [(ngModel)]="member.interests"
            rows="6"
            name="interests"
            class="form-control"
          ></textarea>
          <h4 class="mt-4">Location details:</h4>
          <div class="form-inline">
            <label for="city">City: </label>
            <input
              type="text"
              name="city"
              value="form-control mx-2"
              [(ngModel)]="member.city"
            />
            <label for="country"> Country: </label>
            <input
              type="text"
              name="country"
              value="form-control mx-2"
              [(ngModel)]="member.country"
            />
          </div>
        </form>
      </tab>

      <tab heading="Edit photos">
        <p>place here</p>
      </tab>
    </tabset>
  </div>
</div>
