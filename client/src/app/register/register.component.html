<form
  [formGroup]="registerForm"
  (ngSubmit)="registerForm.valid && register()"
  autocomplete="off"
>
  <h2 class="text-center text-primary">Register Form</h2>
  <hr />
  <div class="form-group">
    <label class="control-label" style="margin-right: 10px"> I am a: </label>
    <label class="radio-inline">
      <input type="radio" value="male" formControlName="gender" />Male
    </label>

    <label class="radio-inline">
      <input
        type="radio"
        value="female"
        formControlName="gender"
        class="ml-3"
      />Female
    </label>
  </div>
  <app-text-input
    [formControl]="$any(registerForm.controls['username'])"
    label="username"
  ></app-text-input>

  <app-text-input
    [formControl]="$any(registerForm.controls['knownAs'])"
    label="Konwn As"
  ></app-text-input>
  <app-date-input
    [formControl]="$any(registerForm.controls['dateOfBirth'])"
    label="Date Of Birth"
    [maxDate]="maxDate"
  ></app-date-input>
  <app-text-input
    [formControl]="$any(registerForm.controls['city'])"
    label="City"
  ></app-text-input>
  <app-text-input
    [formControl]="$any(registerForm.controls['country'])"
    label="Country"
  ></app-text-input>

  <app-text-input
    [formControl]="$any(registerForm.controls['password'])"
    label="password"
    type="password"
  ></app-text-input>

  <app-text-input
    [formControl]="$any(registerForm.controls['confirmPassword'])"
    label="confirmPassword"
    type="password"
  ></app-text-input>

  <div class="form-group text-center">
    <button
      [disabled]="registerForm.invalid"
      class="btn btn-success mr-2"
      type="submit"
    >
      register
    </button>
    <button class="btn btn-default mr-2" type="button" (click)="cancel()">
      cancel
    </button>
  </div>
</form>

<div class="row" *ngIf="validationErrors.length > 1">
  <ul class="text-danger">
    <li *ngFor="let error of validationErrors">{{ error }}</li>
  </ul>
</div>
<p>Form value : {{ registerForm.value | json }}</p>
<p>Form value : {{ registerForm.status | json }}</p>
