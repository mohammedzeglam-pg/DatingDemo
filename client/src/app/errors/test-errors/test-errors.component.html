<ng-container>
  <button class="btn btn-outline-primary mr-3" (click)="get500Error()">
    Test 500 Error
  </button>
  <button class="btn btn-outline-primary mr-3" (click)="get400Error()">
    400
  </button>
  <button class="btn btn-outline-primary mr-3" (click)="get401Error()">
    401
  </button>
  <button class="btn btn-outline-primary mr-3" (click)="get404Error()">
    404
  </button>
  <button class="btn btn-outline-primary mr-3" (click)="getValidtionError()">
    valiadtion
  </button>

  <div class="row mt-5" *ngIf="validationErrors.length > 1">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">{{ error }}</li>
    </ul>
  </div>
</ng-container>
